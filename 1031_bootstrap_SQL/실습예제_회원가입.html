<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>실습예제 회원가입</title>
  <!-- 1. 부트스트랩 css, javascript -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>

  <form name="" method="" action="">
    <legend>회원가입</legend>
    <fieldset style="width: 800px; margin:0 auto;">
      <!--  이름 -->
      <div class="input-group">
        <label for="f_n">First name</label>
        <input type="text" id="f_n" placeholder="홍" class="form-control form-check mb-3">

        <label for="l_n">Last name</label>
        <input type="text" id="l_n" placeholder="길동" class="form-control form-check mb-3">
      </div>
      <!-- 유저네임 -->
      <div>
        <label for="u_n">Username</label>
        <input type="text" id="u_n" placeholder="Username" class="form-control form-check input-group mb-3">
      </div>
      <!-- 이메일 -->
       <div>
        <label for="email">Email<span class="text-secondary ">(Optional)</span></label>
      <div class="input-group mb-3">
        <span class="input-group-text">@</span>
        <input type="email" id="email" placeholder="you@example.com" class="form-check form-control">
        
      </div>
      </div>
      <!-- 패스워드 -->
      <div>
        <label for="ps1">Password</label>
        <input type="password" id="ps1" placeholder="1 ~ 8 자리" class="form-control form-check input-group mb-3">
        
      </div>
      <!-- 패스워드 확인 -->
      <div>
        <label for="ps2">Password2</label>
        <input type="password" id="ps2" placeholder="똑같이 입력해주세요" class="form-control form-check input-group mb-3">
        
      </div>
      <!-- 도시, 구 -->
      <div >
        <label for="city">도시</label>
        <select name="city" id="city" class="form-select form-check">
          <option>도/시</option>
          <option>서울특별시</option>
          <option>대구광역시</option>
          <option>부산광역시</option>
          </select>

          <label for="location">구</label>
          <select name="location" id="location" class="form-select">
            <option>구/동/읍/</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            </select>
      </div>
    </fieldset>
  </form>
  
</body>
</html>
