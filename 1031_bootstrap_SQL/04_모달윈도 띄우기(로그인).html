<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>부트스트랩 04_모달윈도 띄우기(로그인)</title>
  <!-- 1. 부트스트랩 css, javascript -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  <style>
    body{background:#ccc;
    height:100vh;}
    h1, h2, footer{display:none;}
    legend{font-size:22px;}
    fieldset{width:380px; height:288px;
    margin:0 auto;
  position:absolute; top:50%; left:50%;
transform:translate(-50%, -50%);

}
footer{display:none;}
  </style>
</head>
<body>
  <h2>부트스트랩 04_모달윈도 띄우기(로그인)</h2>

  <form name="로그인 폼" method="get/post" action="받을 서버주소">
    <!-- 상단 헤더영역 -->
     <header>
      <h1>상단로고</h1>
     </header>

     <!-- 메인콘텐츠 영역 -->
      <main>
        <fieldset class="text-center" id="login_form">
          <legend class="text-uppercase">Login</legend>

          <div>
            <p class="form-floating">
            
            <input type="text" id="id_txt" class="form-control" placeholder="아이디">
            <label for="id_txt" class="">아이디 : </label>
          </div>
          <div class="form-floating">
            
            <input type="password" id="pw_txt" class="form-control" placeholder="비밀번호">
            <label for="pw_txt" class="x">비밀번호 : </label>
          </div>

          <div class=" form-check text-start my-3">
            <input type="checkbox" id="id_save">
            <label for="id_save" class="form-check-label">아이디 저장</label>
          </div>

          <div>
            <input type="submit" value="LOGIN" class="btn btn-primary w-100 py-2">
          </div>

          
        </fieldset>
      </main>

      <!-- 하단 푸터영역 -->
       <footer>푸터영역</footer>
  </form>
  
</body>
</html>
