<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>01_부트스트랩을 활용한 회원가입폼</title>
<!-- 부트스트랩 css, javascript -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<Style>
  body{
    background:linear-gradient(135deg, #4e73df, #224abe);
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;}
  .card{
    border-radius:10px;
  box-shadow:0px 4px 8px rgba(0, 0, 0, .2);
  width:100%;
  max-width:500px;}
  h2{font-size:22px;}
</Style>
</head>
<body>
  <div class="card p-4">
  <h2 class="text-center mb-4">01_부트스트랩을 활용한 회원가입폼</h2>
  <form>

    <div class="row">
      <div class="mb-3 col ">
      <label for="name">이름</label>
      <input type="text" maxlength="6" id="name" class="form-control" placeholder="이름">
      </div>

      <div class="mb-3 col">
      <label for="name2">별명</label>
      <input type="text" maxlength="6" id="name2" class="form-control" placeholder="별명">
      </div>
    </div>

    <div class="mb-3 row">
    <label for="email">이메일</label>
    <input type="email" id="email" placeholder="you@example.com" class="form-control">
    </div>

    <div class="mb-3 row">
    <label for="address">주소</label>
    <input type="text" id="address" placeholder="서울특별시 강남구" class="form-control">
    </div>

    <div class="mb-3 row">
    <label for="address2">상세주소</label>
    <input type="text" id="address2" placeholder="상세주소를 입력해주세요." class="form-control">
    </div>

    <div class="row mb-3">
      <div class="col">
        <label for="route">가입경로</label>
        <select id="route" class="form-select">
          <option>선택</option>
          <option>지인추천</option>
          <option>광고</option>
          <option>기타</option>
        </select>
      </div>
      

      <div class="col">
        <label for="code" class="">추천인 코드</label>
        <input type="text" placeholder="추천인 코드" id="code" class="form-control">
      </div>
    </div>

    <div>
      <input type="checkbox" class="mb-3 form-check-input" id="agree">
      <label for="agree" class="form-check-label">개인정보 수집 및 이용에 동의합니다.</label>
    </div>
    <input type="submit" value="가입완료" class="btn btn-primary w-100"></input>
  </form>

  </div>
</body>
</html>
