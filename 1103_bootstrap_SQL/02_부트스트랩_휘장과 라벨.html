<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>02_부트스트랩_휘장과 라벨</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <style>
    .bi-cart{font-size:50px;
    }
    .count{
      font-size:12px;
      font-style:normal;
      transform:translate(-10px, -36px)
    }
    .circle{font-size:4px;}
  </style></stle>
</head>
<body>
  <h2>02_부트스트랩_휘장과 라벨</h2>
  <p>휘장(배지)는 링크와 함께하는 얼마나 많은 항목을 가지고 있는지를 나타내는 숫자 표시나 new, 상태 표시를 하기 위하여 사용한다.</p>

  <h3>
    <span class="badge text-bg-primary">primary</span>
    <span class="badge text-bg-primary rounded-pill">2</span>
    <span class="badge text-bg-primary rounded-pill">new</span>
    <span class="badge text-bg-primary rounded-pill">primary</span>
    <span class="badge text-bg-secondary rounded-pill">Secondary</span>
    <span class="badge text-bg-success rounded-pill">success</span>
    <span class="badge text-bg-danger rounded-pill">danger</span>
    <span class="badge text-bg-warning rounded-pill">warning</span>
    <span class="badge text-bg-info rounded-pill">info</span>
    <span class="badge text-bg-light rounded-pill">light</span>
    <span class="badge text-bg-dark rounded-pill">dark</span>
  </h3>

  <h3>2. 버튼안에 배지삽입하기</h3>
  <button class="btn btn-primary">button<span class="badge text-bg-danger rounded-pill">3</span></button>
  
  <h3>3. 장바구니 아이콘 옆에 배지삽입하기</h3>
  <i class="bi bi-cart"><span class="count badge text-bg-danger rounded-pill">3</span></i>

  <h3>4. 버튼(메뉴)옆에 배지 아이콘 삽입하기</h3>
  <button class="btn btn-light position-relative">profile<span class="badge text-bg-danger rounded-circle position-absolute top-0 translate-middle start-100 circle">&nbsp;</span></button>

  <h3>5. 배지모양 모서리 둥글게 - 약간</h3>
<span class="badge text-bg-danger">new</span>
    <span class="badge text-bg-danger">1</span>

  <h3>5. 배지모양 모서리 둥글게 - 많이<h3>
    <span class="badge text-bg-danger">new</span>
    <span class="badge text-bg-danger">1</span>
    

</body>
</html>
